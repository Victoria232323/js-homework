<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moving targets</title>
</head>
<body>
    <div class="title"><h1>Moving targets</h1>
    <img src="img/target.png" class="target" id="titleImg"></div>
    <div id="res"><h2>Try again!</h2></div>
    <div class="difficulty">
        <h2>Choose the difficulty: </h2>
        <div class="buttons">
            <button id="easy"><h3>Easy</h3></button>
            <button id="normal"><h3>Normal</h3></button>
            <button id="hard"><h3>Hard</h3></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
